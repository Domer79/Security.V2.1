<div>
  <ngb-accordion [closeOthers]="true">
    <ngb-panel *ngFor="let user of users | async" id="member{{user.IdMember}}">
      <ng-template ngbPanelTitle>
        <a routerLink="{{user.Login}}">{{user.Login}}</a>
      </ng-template>
      <ng-template ngbPanelContent>
        <router-outlet></router-outlet>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
