<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#usersMenu" aria-controls="usersMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="usersMenu">
      <button class="btn btn-outline-success" (click)="createEmptyUser()">Create</button>
    </div>
  </nav>
  <ngb-accordion [closeOthers]="true" activeIds="{{selectedId | async}}">
    <ngb-panel *ngFor="let user of users | async" id="member{{user.IdMember}}">
      <ng-template ngbPanelTitle>
        <a routerLink="{{user.Login}}">{{user.Login}}</a>
      </ng-template>
      <ng-template ngbPanelContent>
        <router-outlet></router-outlet>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
