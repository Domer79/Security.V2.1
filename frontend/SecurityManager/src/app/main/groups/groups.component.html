<div>
  <ngb-accordion [closeOthers]="true" activeIds="{{selectedId | async}}">
    <ngb-panel *ngFor="let group of groups | async" id="member{{group.IdMember}}">
      <ng-template ngbPanelTitle>
        <a routerLink="{{group.Name}}">{{group.Name}}</a>
      </ng-template>
      <ng-template ngbPanelContent>
        <router-outlet></router-outlet>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
